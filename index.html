<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Age calculator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="calculator">
			<section class="calculator-header">
				<div>Day</div>
				<div>Month</div>
				<div>Year</div>
				<input
					oninput="handleChange(this)"
					type="text"
					maxlength="2"
					aria-label="day-entry"
					name="Day"
					pattern="[0-9]{2}"
					inputmode="numeric"
				/>
				<input
					oninput="handleChange(this)"
					type="text"
					aria-label="month-entry"
					name="Month"
					maxlength="2"
					pattern="[1-9]|1[0-2]"
					inputmode="numeric"
				/>
				<input
					oninput="handleChange(this)"
					type="text"
					aria-label="year-entry"
					name="Year"
					maxlength="4"
					pattern="[0-9]{4}"
					inputmode="numeric"
				/>
			</section>
			<section>
				<div class="calculator-middle">
					<img class="icon" src="./assets/images/icon-arrow.svg" alt="" />
				</div>
			</section>
			<section>
				<div class="calculator-result"><span>--</span>year</div>
				<div class="calculator-result"><span>--</span>months</div>
				<div class="calculator-result"><span>--</span>days</div>
			</section>
		</main>

		<script src="index.js"></script>
	</body>
</html>
